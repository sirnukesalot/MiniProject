<div class="registration-form">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class ="btn btn-primary">Register</button>
        
    </form>
    <p>Already have an account? <a href ="{% url 'login' %}">Log in </a></p>
    
</div>
